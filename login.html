<!DOCTYPE html>
<html lang="es-CO">
<head>

</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">CD</div>
        <div class="brand-text">
          <strong>Conciencia Digital</strong><br>
          <small class="muted">Inicia sesi√≥n</small>
        </div>
      </div>
      <nav class="nav">
        <a href="index.html">Inicio</a>
        <a href="register.html">Registro</a>
      </nav>

    <main class="main-form">
      <section class="form-card" aria-labelledby="form-title">
        <h1 id="form-title">Iniciar sesi√≥n</h1>
        <p class="muted">Selecciona tu rol y accede con tu correo y contrase√±a.</p>

        <form id="loginForm" novalidate>
          <!-- ROLE (radio group) -->
          <fieldset class="field-group" aria-labelledby="role-legend">
            <legend id="role-legend">Selecciona tu rol <span class="required">*</span></legend>
            <div class="radio-group">
              <label class="radio"><input type="radio" name="role" value="estudiante" required><span>Estudiante</span></label>
              <label class="radio"><input type="radio" name="role" value="supervisor" required><span>Supervisor</span></label>
              <label class="radio"><input type="radio" name="role" value="evaluado" required><span>Evaluado</span></label>
            </div>
          </fieldset>

          <!-- Institution (opcional) -->
          <div class="field-group">
            <label for="institucion">Instituci√≥n</label>
            <select id="institucion" name="institucion">
              <option value="" selected>-- (opcional) --</option>
              <option>Universidad de Nari√±o</option>
              <option>Colegio Nacional</option>
              <option>Instituci√≥n Educativa T√©cnica</option>
              <option>Otra</option>
            </select>
            <input type="text" id="institucion-otra" class="hidden extra-input" placeholder="Especifica la instituci√≥n (si seleccionaste 'Otra')">
          </div>

          <!-- Grado (opcional) -->
          <div class="field-group">
            <label for="grado">Grado / Nivel (opcional)</label>
            <input id="grado" name="grado" type="text" placeholder="ej. 11¬∞, 3er semestre">
          </div>

          <!-- Email -->
          <div class="field-group">
            <label for="email">Correo electr√≥nico <span class="required">*</span></label>
            <input id="email" name="email" type="email" placeholder="tucorreo@ejemplo.com" required>
          </div>

          <!-- Password -->
          <div class="field-group">
            <label for="password">Contrase√±a <span class="required">*</span></label>
            <div class="password-wrap">
              <input id="password" name="password" type="password" minlength="8" placeholder="Contrase√±a" required>
              <button type="button" class="show-pass" aria-label="Mostrar contrase√±a">üëÅÔ∏è</button>
            </div>
          </div>

          <!-- Recordarme / Olvid√© -->
          <div class="field-group checkbox-group">
            <label class="checkbox">
              <input type="checkbox" id="remember">
              <span>Recordarme</span>
            </label>
            <div style="margin-top:8px"><a href="recover.html" class="btn link">Olvid√© mi contrase√±a</a>
          </div>

          <div id="formMessage" aria-live="polite" class="form-message"></div>

          <!-- Buttons -->
          <div class="form-actions">
            <button type="submit" class="btn primary">Iniciar sesi√≥n</button>
            <a href="register.html" class="btn link">¬øNo tienes cuenta? Reg√≠strate</a>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer-inner">
        <small class="muted">¬© 2025 Conciencia Digital ‚Äî <a href="privacidad.html">Pol√≠tica de privacidad</a></small>
        <a href="contacto.html">Contacto</a>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://gpgxaeynjsvovdzyppoo.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_HuchtYI9DCe9M70OqefGIg_LM9UDoZm';
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Mostrar / ocultar input "Otra instituci√≥n"
    const selectInst = document.getElementById('institucion');
    const instOtra = document.getElementById('institucion-otra');
    if(selectInst){
      selectInst.addEventListener('change', (e) => {
        if (e.target.value === 'Otra') {
          instOtra.classList.remove('hidden');
          instOtra.required = false; 
          instOtra.focus();
        } else {
          instOtra.classList.add('hidden');
          instOtra.value = '';
        }
      });
    }

    // Toggle mostrar contrase√±a
    document.querySelectorAll('.show-pass').forEach(btn => {
      btn.addEventListener('click', () => {
        const input = btn.parentElement.querySelector('input');
        if (!input) return;
        input.type = input.type === 'password' ? 'text' : 'password';
        btn.textContent = input.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
      });
    });

    // Login real con Supabase
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('formMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = ''; msg.className = 'form-message';

      const fd = new FormData(form);
      const role = fd.get('role');
      const email = fd.get('email')?.trim();
      const password = fd.get('password');

      if(!role) return showError('Selecciona tu rol.');
      if(!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) return showError('Ingresa un correo v√°lido.');
      if(!password || password.length < 8) return showError('La contrase√±a debe tener al menos 8 caracteres.');

      try {
        const { data, error } = await sb.auth.signInWithPassword({ email, password });
        if (error) return showError(error.message);

        // Guardar rol en localStorage para usar despu√©s
        localStorage.setItem('userRole', role);

        showSuccess('Inicio correcto. Redirigiendo al inicio...');
        setTimeout(()=> { window.location.href = 'index.html'; }, 1000);
      } catch(err) {
        showError('Error al conectar con el servidor.');
      }
    });

    function showError(text){ msg.textContent = text; msg.classList.add('error'); }
    function showSuccess(text){ msg.textContent = text; msg.classList.add('success'); }
  </script>
</body>
</html>
