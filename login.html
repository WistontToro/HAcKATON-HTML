<!DOCTYPE html>
<html lang="es-CO">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iniciar sesi√≥n ‚Äî Conciencia Digital</title>
  <meta name="description" content="Iniciar sesi√≥n ‚Äî Conciencia Digital">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">CD</div>
        <div class="brand-text">
          <strong>Conciencia Digital</strong><br>
          <small class="muted">Inicia sesi√≥n</small>
        </div>
      </div>
      <nav class="nav">
        <a href="index.html">Inicio</a>
        <a href="register.html">Registro</a>
      </nav>
    </header>

    <main class="main-form">
      <section class="form-card" aria-labelledby="form-title">
        <h1 id="form-title">Iniciar sesi√≥n</h1>
        <p class="muted">Selecciona tu rol, accede con tu correo y contrase√±a.</p>

        <form id="loginForm" novalidate>
          

          <!-- Email -->
          <div class="field-group">
            <label for="email">Correo electr√≥nico <span class="required">*</span></label>
            <input id="email" name="email" type="email" placeholder="tucorreo@ejemplo.com" required>
          </div>

          <!-- Password -->
          <div class="field-group">
            <label for="password">Contrase√±a <span class="required">*</span></label>
            <div class="password-wrap">
              <input id="password" name="password" type="password" minlength="8" placeholder="Contrase√±a" required>
              <button type="button" class="show-pass" aria-label="Mostrar contrase√±a">üëÅÔ∏è</button>
            </div>
          </div>

          <!-- Recordarme / Olvid√© -->
          <div class="field-group checkbox-group">
            <label class="checkbox">
              <input type="checkbox" id="remember">
              <span>Recordarme</span>
            </label>
            <div style="margin-top:8px"><a href="recover.html" class="btn link">Olvid√© mi contrase√±a</a>
          </div>

          <div id="formMessage" aria-live="polite" class="form-message"></div>

          <!-- Buttons -->
          <div class="form-actions">
            <button type="submit" class="btn primary">Iniciar sesi√≥n</button>
            <a href="register.html" class="btn link">¬øNo tienes cuenta? Reg√≠strate</a>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer-inner">
        <small class="muted">¬© 2025 Conciencia Digital ‚Äî <a href="privacidad.html">Pol√≠tica de privacidad</a></small>
        <a href="contacto.html">Contacto</a>
      </div>
    </footer>
  </div>

  <script>
    // Mostrar / ocultar input "Otra instituci√≥n" si se selecciona "Otra"
    const selectInst = document.getElementById('institucion');
    const instOtra = document.getElementById('institucion-otra');
    if(selectInst){
      selectInst.addEventListener('change', (e) => {
        if (e.target.value === 'Otra') {
          instOtra.classList.remove('hidden');
          instOtra.required = false; // en login no lo forzamos
          instOtra.focus();
        } else {
          instOtra.classList.add('hidden');
          instOtra.value = '';
        }
      });
    }

    // Toggle mostrar contrase√±a
    document.querySelectorAll('.show-pass').forEach(btn => {
      btn.addEventListener('click', () => {
        const input = btn.parentElement.querySelector('input');
        if (!input) return;
        input.type = input.type === 'password' ? 'text' : 'password';
        btn.textContent = input.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
      });
    });

    // Login: validaci√≥n simple y redirecci√≥n a index.html (ruta relativa)
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('formMessage');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      msg.textContent = ''; msg.className = 'form-message';

      const formData = new FormData(form);
      const role = formData.get('role');
      const email = formData.get('email')?.trim();
      const password = formData.get('password');

      if(!role) return showError('Selecciona tu rol.');
      if(!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) return showError('Ingresa un correo v√°lido.');
      if(!password || password.length < 3) return showError('Ingresa tu contrase√±a.');

      // Demo: redirigir a index.html si pasa la validaci√≥n
      showSuccess('Inicio correcto. Redirigiendo al inicio...');
      setTimeout(()=> { window.location.href = 'index.html'; }, 900);
    });

    function showError(text){ msg.textContent = text; msg.classList.add('error'); }
    function showSuccess(text){ msg.textContent = text; msg.classList.add('success'); }
  </script>
</body>
</html>
