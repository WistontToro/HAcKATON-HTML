<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratorio Fake News</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Ajustes puntuales para centrar hero */
    .hero-centered {
      text-align: center;
      padding: 4rem 2rem;
    }
    .hero-centered h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .hero-centered .lead {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <div class="brand">
        <div class="logo">AI</div>
        <div class="brand-text">
          <strong>Fake News Lab</strong><br>
          <span class="muted small">con Perplexity</span>
        </div>
      </div>
      <nav class="nav">
        <a href="index.html">Inicio</a>
        <button class="nav-btn outline">Laboratorio</button>
      </nav>
    </header>

    <!-- Hero centrado -->
<section class="hero hero-centered">
  <h1>üîé Verifica si una noticia es falsa</h1>
  <h2 class="lead">Escribe un titular o afirmaci√≥n y el laboratorio consultar√° Perplexity para darte contexto.</h2>
</section>



    <!-- Formulario -->
    <main class="main-form">
      <div class="form-card">
        <div class="field-group">
          <label for="query">Noticia o afirmaci√≥n</label>
          <input type="text" id="query" placeholder="Ej: 'La NASA confirm√≥ vida en Marte' o pega el link de la noticia">
        </div>
        <div class="form-actions">
          <button id="searchBtn" class="btn primary">Verificar</button>
        </div>
        <div id="results" class="form-message"></div>
      </div>
    </main>

    <!-- Resultados -->
    <section id="resultsSection" class="card hidden">
      <h3>Resultados</h3>
      <div id="resultsContent"></div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-inner">
        <p>¬© 2025 Fake News Lab</p>
        <span class="muted small">Powered by Perplexity</span>
      </div>
    </footer>
  </div>

  <script>
    const API_KEY = "TU_API_KEY_AQUI"; // ‚ö†Ô∏è inseguro si lo publicas
    const searchBtn = document.getElementById("searchBtn");
    const queryInput = document.getElementById("query");
    const resultsMsg = document.getElementById("results");
    const resultsSection = document.getElementById("resultsSection");
    const resultsContent = document.getElementById("resultsContent");

    searchBtn.addEventListener("click", async () => {
      const query = queryInput.value.trim();
      if (!query) {
        resultsMsg.textContent = "‚ö†Ô∏è Escribe algo para verificar.";
        resultsMsg.classList.add("error");
        return;
      }

      resultsMsg.textContent = "‚åõ Consultando Perplexity...";
      resultsMsg.classList.remove("error", "success");

      try {
        const response = await fetch("https://api.perplexity.ai/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "sonar-medium-online",
            messages: [
              { role: "system", content: "Eres un verificador de hechos. Analiza la noticia y determina si es falsa o verdadera con explicaci√≥n breve." },
              { role: "user", content: query }
            ]
          })
        });

        const data = await response.json();
        const answer = data.choices?.[0]?.message?.content || "No hubo respuesta.";

        resultsSection.classList.remove("hidden");
        resultsContent.innerHTML = `<p>${answer}</p>`;
        resultsMsg.textContent = "";
      } catch (error) {
        console.error(error);
        resultsMsg.textContent = "Error al conectar con la API.";
        resultsMsg.classList.add("error");
      }
    });
  </script>
</body>
</html>
